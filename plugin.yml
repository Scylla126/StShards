name: StShards
version: 1.0
api-version: 1.14
author: Zynbot
main: com.shepherdjerred.stshards.Main

commands:
    sts:
        description: Base command
        aliases: [stormshards]
        
permissions:
    stShards.*:
        description: Gives access to all plugin functions
        children:
            stShards.reload: true
            stShards.help: true
            stShards.use: true
            stShards.find: true
    stShards.reload:
        description: Gives access to /sts reload
        default: op
    stShards.help:
        description: Gives access to /sts reload
        default: true
    stShards.use:
        description: Gives access to /sts reload
        default: true
    stShards.find:
        description: Gives access to /sts reload
        default: true
